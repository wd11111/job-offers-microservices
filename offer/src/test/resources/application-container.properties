spring.data.mongodb.uri=mongodb://${DB_HOST:localhost}:${DB_PORT}/offers

mongock.change-logs-scan-package=com.wd.offer.mongock

http.offers.scheduler.request.delay=PT3H

redis.cache.enabled=false

spring.data.mongodb.auto-index-creation=true

spring.cache.type=none

spring.main.allow-bean-definition-overriding=true


